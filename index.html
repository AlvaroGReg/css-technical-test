<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="component-frame"> 
    <!-- breadcrumb -->
    <div class="breadcrumb"></div>
    <!-- shop item -->
    <div class="shop-item">
      <!-- icons/photo -->
      <div class="img-frame">
        <div class="icons-wrapper">
          <div class="xs-gallery">
            <div class="select-dots">
              <span class="dot clickable"></span>
              <span class="dot clickable"></span>
            </div>
            <div class="select-img">
              <img src="" alt="Cartucho de frente" class="clickable">
              <img src="" alt="Cartucho de frente" class="clickable">
            </div>
          </div>
        </div>
        <!-- fixed size to stop blinks on load-->
        <div class="img-wrapper">
          <!-- TODO test html-css pop-up -->
          <img src="" alt="">
        </div>
      </div>
      <!-- description wrapper -->
       <div class="item-description">
        <div class="description-header">
          <span class="description-title bold">Compatible HP 22XL Color Cartucho</span>
          <span class="ref">Ref: 1580095</span>
          <span class="stars"></span>
        </div>
        <!-- could be ul > li but i see tidier with less tools -->
        <!-- not doing a bucle hurts -->
        <div class="description-body">
          <div class="description-item">
            <span class="dot blue"></span>
            <span class="bold">COLOR:</span>
            <span>Color</span>
          </div>
          <div class="description-item">
            <span class="dot blue"></span>
            <span class="bold">DURACIÓN (PÁG.):</span>
            <span>415 pág.</span>
          </div>
          <div class="description-item">
            <span class="dot blue"></span>
            <span class="bold">TINTA (ML):</span>
            <span>20,00 ml</span>
          </div>
        </div>
       </div>
       <!-- shopping -->
       <div class="shopping-wrapper">
        <div class="price">
          <span>17,00 €</span>
          IVA incluído
        </div>
        <div class="financing-frame">
          o 3 plazos de 
          <span class="bold">5,66 €</span>
           sin intereses
          <!-- TODO maybe link but i dont want to use 'href target _blank' -->
          <img src="" alt="Logo Scalapay">
        </div>
        <div class="disponibility-wrapper">
          <div class="upper-disponibility">
            <img src="" class="icon" alt="Tick disponible">
            DISPONIBLE
          </div>
          <div class="bottom-disponiblity">
            Recíbelo mañana, 
            <span class="bold">martes 16</span>
          </div>
        </div>
        <div class="quantity">
          <button class="circle-button inactive">-</button>
          <input type="number" class="quantity-input">
          <button class="circle-button active">+</button>
        </div>
        <button class="cart-button">
          AÑADIR AL CARRITO
          <img src="" class="icon-chart" alt="Carrito de la compra">
        </button>
        <div class="list">
          <button>         
            <img src="" class="list-icon" alt="Añadir a lista">
            AÑADIR A TU LISTA
          </button>
        </div>
       </div>
    </div>
  </div>
</body>
</html>
