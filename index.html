<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Lato:400,800,900' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="styles.css">

<body>
  <div class="component-frame flex col">
    <!-- breadcrumb -->
    <div class="breadcrumb flex">
      <img src="./res/img/icons/home_icon.svg" alt="Icono casa">
      <span>/</span>
      <span>Cartuchos y tones</span>
      <span>/</span>
      <span>HP</span>
      <span>/</span>
      <span>Cartuchos HP 22</span>
      <span>/</span>
      <span>Compatible HP 22XL Color</span>
    </div>
    <!-- shop item -->
    <div class="shop-item flex">
      <!-- icons/photo -->
      <div class="gallery-frame flex">
        <div class="icons-wrapper flex col">
          <img class="return-logo" src="./res/img/photo/free_return.png" alt="Devolución gratuita">
          <div class="xs-gallery flex">
            <div class="select-dots flex col">
              <span class="dot clickable active"></span>
              <span class="dot clickable"></span>
            </div>
            <div class="select-img flex col">
              <img src="./res/img/photo/tonner.png" alt="Cartucho de frente" class="clickable active">
              <img src="./res/img/photo/tonner.png" alt="Cartucho de frente" class="clickable">
            </div>
          </div>
        </div>
        <!-- fixed size to stop blinks on load-->
        <div class="img-wrapper flex">
          <img src="./res/img/photo/tonner.png" alt="Cartucho de frente">
        </div>
      </div>
      <!-- description wrapper -->
      <div class="item-description flex col">
        <div class="description-header flex col">
          <span class="description-title bold">Compatible HP 22XL Color Cartucho</span>
          <span class="ref">Ref: 1580095</span>
          <span class="stars">
            <img src="./res/img/icons/star_icon.svg" alt="Estrella valoración">
            <img src="./res/img/icons/star_icon.svg" alt="Estrella valoración">
            <img src="./res/img/icons/star_icon.svg" alt="Estrella valoración">
            <img src="./res/img/icons/star_icon.svg" alt="Estrella valoración">
            <img src="./res/img/icons/star_icon.svg" alt="Estrella valoración">
          </span>
        </div>
        <!-- could be ul > li but i see tidier with less tools -->
        <!-- not doing a bucle hurts -->
        <div class="description-body flex col">
          <div class="description-item">
            <span class="dot"></span>
            <span class="title">COLOR:</span>
            <span>Color</span>
          </div>
          <div class="description-item">
            <span class="dot"></span>
            <span class="title">DURACIÓN (PÁG.):</span>
            <span>415 pág.</span>
          </div>
          <div class="description-item">
            <span class="dot"></span>
            <span class="title">TINTA (ML):</span>
            <span>20,00 ml</span>
          </div>
        </div>
      </div>
      <!-- shopping -->
      <div class="shopping-wrapper flex col">
        <div class="price">
          <span class="bold">17,00 € </span>
          IVA incluído
        </div>
        <div class="financing-frame flex">
          o 3 plazos de
          <span class="bold"> 5,66 € </span>
          sin intereses
          <img src="./res/img/logos/scalapay_logo.png" alt="Logo Scalapay">
        </div>
        <div class="disponibility-wrapper flex col">
          <div class="upper-disponibility bold flex ">
            <img src="./res/img/icons/check_icon.svg" class="icon" alt="Tick disponible">
            DISPONIBLE
          </div>
          <div class="bottom-disponiblity">
            Recíbelo mañana,
            <span class="bold">martes 16</span>
          </div>
        </div>
        <div class="quantity flex">
          <button class="circle-button disabled" (click)="">
            <img src="./res/img/icons/less_icon.svg" alt="Restar">
          </button>
          <input type="text" value="1" class="quantity-input">
          <button class="circle-button clickable" (click)="">
            <img src="./res/img/icons/add_icon.svg" alt="Sumar">
          </button>
        </div>
        <button class="cart-button flex clickable">
          AÑADIR AL CARRITO
          <img src="./res/img/icons/cart_icon.svg" class="icon-chart" alt="Carrito de la compra">
        </button>
        <div class="list flex">
          <button class="list-button flex clickable">
            <img src="./res/img/icons/list_icon.svg" class="list-icon" alt="Añadir a lista">
            AÑADIR A TU LISTA
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
